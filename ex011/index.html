<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    
    <h1>Imagem dinâmica</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes
        ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Decay Tower - roljui.mp3" type="audio/mpeg">
        <source src="midia/Decay Tower - roljui.ogg" type="audio/ogg">
        <source src="midia/Decay Tower - roljui.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio.
            <a href="midia/Decay Tower - roljui.mp3">Clique aqui para baixar o arquivo MP3</a>
        </p>
    </audio>


</body>
</html>
