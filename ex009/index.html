<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>

    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="a" start="">
        <li>Acordar</li>
        <li>Ligar para o João</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
        <li>Ir para a faculdade</li>
        <li>Almoçar</li>
        <li>Ir para o trabalho</li>
        <li>Voltar para a casa</li>
        <li>Jantar</li>
        <li>Dormir</li>
    </ol>
    <h2>Listas desordenadas</h2>
    <ul type="square">
        <li>Oi</li>
        <li>Teste</li>
        <li>F</li>
        <li>Kito</li>
    </ul>

</body>
</html>
