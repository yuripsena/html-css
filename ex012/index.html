<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>

    <style>
        body{
            background-color: bisque;
        }
    </style>
</head>
<body>
    
    <h1>
        Inserindo vídeos hospedados localmente
    </h1>
    <p>Esse vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" poster="" controls autoplay loop>
        <source src="midia/meuvideo.mp4" type="video/mp4">
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Pabn8Rywzsg?si=Vv93gtnYdaP_hKg1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
